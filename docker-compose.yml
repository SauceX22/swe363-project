version: "3.8"

services:
  mongodb:
    image: mongo:6.0
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db

  server:
    build:
      context: ./server
      dockerfile: Dockerfile.prod
    container_name: swe363_server
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      - mongodb

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.prod
    container_name: swe363_client
    ports:
      # - "5173:5173"
      - "80:80"
    env_file:
      - .env
    depends_on:
      - server

volumes:
  mongodb_data:
